plugins {
    id 'java'
}

group = 'com.futureCollars'
version = '1.0.0'

repositories {

    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.13.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.13.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.30.0'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.25.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}

test {
    useJUnitPlatform()
}